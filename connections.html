<!DOCTYPE html>

<html>

    <head>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

    <body >
        
        
        <div id = "Options">     
            <table >
                <tr id="tableheader">
                    <td>
                        <h5>Visualisation</h5>
                        <div id="dropdownButtonVisulisation"></div>
                    </td>
                   
                    
                    
                    
                </tr>
                
            </table> 
           
        </div>
        
        <div id="chord"></div>
        



        <script type="text/javascript">
            var dropdownButtonVisulisation = d3.select("#dropdownButtonVisulisation")
                .append('select')
                
            dropdownButtonVisulisation 
                .selectAll('myOptions') 
                .data([{text:"Connections",value:"connections.html"},{text:"Delay from airlines",value:"airlines.html"},{text:"Delay at airports",value:"airports.html"}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonVisulisation.on("change", function(d) {
                let option = d3.select(this).property("value")
                    open(option,"_self")
                })   

            load()
            function load()
            {

                
                let connection  = 'https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/Connections.csv'
                
              
                d3.csv(connection).then(data=>{
                    
                    
                    var array = []
                    for (let i = 0; i<Object.keys(data).length;i++){
                        let StringArray =[]
                        let intArray = []
                        
                        let append = false;
                        if (data[i]!= undefined){
                                Object.keys(data[i]).forEach(element => {
                                StringArray=element.split(",")
                                StringArray.forEach(x=>{
                                    intArray.push(parseInt(x))
                                    
                                    parseInt(x)>=5?append=true: null  
                                    
                                })
                            });
                            
                            append?array.push(intArray):null
                        }
                    
                    }
                    console.log(data)
                    
                    var myColor = d3.scaleLinear().domain([-60,0,60])
                    .range(["green","white", "red"])
                    
                 

                    // create the svg area
                    var svg = d3.select("#chord")
                    .append("svg")
                        .attr("width", 880)
                        .attr("height", 880)
                    .append("g")
                        .attr("transform", "translate(440,440)")

                    // create input data: a square matrix that provides flow between entities
                    

                    // give this matrix to d3.chord(): it will calculates all the info we need to draw arc and ribbon
                    var res = d3.chord()
                        .padAngle(0.05)     // padding between entities (black arc)
                        .sortSubgroups(d3.descending)
                        (array)

                    // add the groups on the inner part of the circle
                    svg
                    .datum(res)
                    .append("g")
                    .selectAll("g")
                    .data(function(d) { return d.groups; })
                    .enter()
                    .append("g")
                    .append("path")
                        .style("fill", "grey")
                        .style("stroke", "black")
                        .attr("d", d3.arc()
                        .innerRadius(400)
                        .outerRadius(410)
                        )

                    // Add the links between groups
                    svg
                    .datum(res)
                    .append("g")
                    .selectAll("path")
                    .data(function(d) { return d; })
                    .enter()
                    .append("path")
                        .attr("d", d3.ribbon()
                        .radius(400)
                        )
                        .style("fill", d3.rgb(Math.random() * 255, Math.random() * 255, Math.random() * 255))
                        


                    

                    

                   
                   

                  

                    
                   
                 })

            }

          
            
        </script>
    </body>

    </html>
