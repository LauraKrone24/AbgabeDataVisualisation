<!DOCTYPE html>

<html>

    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

    <body >
        
        
        <div id = "Options">     
            <table >
                <tr><td><br></td></tr>
                <tr id="tableheader">
                    <td>
                        <h5>Visualisation</h5>
                        <div id="dropdownButtonVisulisation"></div>
                    </td>
                    <td>
                        <h5>Delay of Interest</h5>
                        <div id="dropdownButtonHighAvgLow"></div>
                    </td>
                    <td>
                         <h5>Option of Interest</h5>
                        <div id="dropdownButtonOrginDestination"></div>
                    </td>
                    <td>
                        <h5>Sort Option</h5>
                        <div id="dropdownButtonAscDesc"></div>
                    </td>
                    <td>
                        <h5>Speed</h5>
                        <div id="dropdownButtonAnimationspeed"></div>
                    </td>
                    <td>
                        <h5>Starthour</h5>
                        <div id="dropdownButtonAnimationStart"></div>
                    </td>
                    <td valign='bottom'>
                        <div id="TimeText"></div>
                    </td>
                    <td>    
                        <div id="Colorscale" width="580" height="40"></div>
                    </td>
                </tr>
            </table> 
           
        </div>
        <div id="BarChart" width="100%" height="1000px"></div>
        


        <script type="text/javascript">
            var HigAvgLow=2;
            var OrginDestAirline=1; 
            var AnimationSpeed = 2000;
            var StartHour=0; 
            var AscDesc = 1;
            var LinesInHour = {}
            for(let i=-1;i<24;i++){

                i<10? LinesInHour["0"+i+""]=0:LinesInHour[""+i+""]=0
                        
            }
            
            
            var dropdownButtonHighAvgLow = d3.select("#dropdownButtonHighAvgLow")
                .append('select')
                
            dropdownButtonHighAvgLow 
                .selectAll('myOptions') 
                .data([{text:"Avg Delay",value:2},{text:"Highest Delay",value:1},{text:"Lowest Delay",value:3}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonHighAvgLow.on("change", function(d) {
                let option = d3.select(this).property("value")
                HigAvgLow= option;
                console.log(HigAvgLow)
                load()
                })
               
            var dropdownButtonAscDesc = d3.select("#dropdownButtonAscDesc")
                .append('select')
                
            dropdownButtonAscDesc 
                .selectAll('myOptions') 
                .data([{text:"Ascending",value:1},{text:"Descending",value:2}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonAscDesc.on("change", function(d) {
                let option = d3.select(this).property("value")
                AscDesc= option;
                console.log(AscDesc)
                load()
                })


            var dropdownButtonOrginDestination = d3.select("#dropdownButtonOrginDestination")
                .append('select')
                
            dropdownButtonOrginDestination
                .selectAll('myOptions') 
                .data([{text:"Origin Airport",value:1},{text:"Destination Airport",value:2},{text:"Airline",value:3}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonOrginDestination.on("change", function(d) {
                let option = d3.select(this).property("value")
                OrginDestAirline = option;
                load()
                })



            var dropdownButtonAnimationspeed = d3.select("#dropdownButtonAnimationspeed")
                .append('select')
                
            dropdownButtonAnimationspeed 
                .selectAll('myOptions') 
                .data([{text:"x 1800     ",value:2000},{text:"x 360",value:10000},{text:"x120",value:30000},{text:"x 60 ",value:60000}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonAnimationspeed.on("change", function(d) {
                let option = d3.select(this).property("value")
                AnimationSpeed= option;
                load()
                })

            var dropdownButtonAnimationStart = d3.select("#dropdownButtonAnimationStart")
                .append('select')
                
            dropdownButtonAnimationStart
                .selectAll('myOptions') 
                .data([{text:"00",value:0},{text:"01",value:1},{text:"02",value:2},{text:"03",value:3},{text:"04",value:4},{text:"05",value:5},{text:"06",value:6},{text:"07",value:7},{text:"08",value:8},{text:"09",value:9},{text:"10",value:10},{text:"11",value:11},{text:"12",value:12},{text:"13",value:13},{text:"14",value:14},{text:"15",value:15},{text:"16",value:16},{text:"17",value:17},{text:"18",value:18},{text:"19",value:19},{text:"20",value:20},{text:"21",value:21},{text:"22",value:22},{text:"23",value:23},{text:"Daily Avg.",value:-1}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonAnimationStart.on("change", function(d) {
                let option = d3.select(this).property("value")
                StartHour = option;
                if(StartHour!= -1)
                {
                    AnimationSpeed= dropdownButtonAnimationspeed.property("value");
                }
                load()
                })

            var dropdownButtonVisulisation = d3.select("#dropdownButtonVisulisation")
                .append('select')
                
                dropdownButtonVisulisation 
                .selectAll('myOptions') 
                .data([{text:"Delay at airports",value:"airports.html"},{text:"Delay from airlines",value:"airlines.html"},{text:"Connections",value:"connections.html"}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonVisulisation.on("change", function(d) {
                let option = d3.select(this).property("value")
                
                open(option,"_self")
                })

                            
            var TimeText = d3.select('#TimeText')
                        .append("text")
                        .attr("color","beige")

            var svg = d3.select("#BarChart")
                .append("svg")
                .attr("width","100%")
                .attr("height","5000px")

        

            load()
            function load()
            {
                Delay = []
                svg.selectAll("*").remove()
                TimeText.interrupt()
                let orgAirportsDelay = "https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/OrigDelaySummary.csv"
                let destAirportsDelay = "https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/DestDelaySummary.csv"
                let AirlineData = ""
                let AirportInfo = "https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/airports.csv"
                let AirlineInfo = ""


                var CSVLink; 
                var AddLink; 
                switch(OrginDestAirline){
                    case "2": CSVLink = destAirportsDelay; AddLink=AirportInfo; break;
                    case "3": CSVLink = AirlineData;Addinfo = AirlineInfo; break;
                    default: CSVLink = orgAirportsDelay; AddLink=AirportInfo; break;
                }

                for(let i=-1;i<24;i++){
                    i<10? LinesInHour["0"+i+""]=0:LinesInHour[""+i+""]=0    
                }
                

               
                


                d3.csv(CSVLink).then(data=>{
                    d3.csv(AddLink).then(addData=>{

                    data = data.filter(x => { return  (x.Hour*1)>= StartHour})

                    if (StartHour ==-1){
                        AnimationSpeed =  1000000000000; 
                    }
                    
                    
                    var myColor = d3.scaleLinear().domain([-15,0,45])
                    .range(["green","white", "red"])

                    switch(HigAvgLow){
                        case "1": AscDesc ==1?data = data.sort(dynamicSortMultiple("Hour","HighDelay")):data = data.sort(dynamicSortMultiple("Hour","-HighDelay")); break;
                        case "3": AscDesc ==1?data = data.sort(dynamicSortMultiple("Hour","LowDelay")):data = data.sort(dynamicSortMultiple("Hour","-LowDelay")); break;
                        default:  AscDesc ==1?data = data.sort(dynamicSortMultiple("Hour","AvgDelay")):data = data.sort(dynamicSortMultiple("Hour","-AvgDelay")); break;
                    }

                    console.log(data)
                    

                    g = svg.selectAll("g")
                        .data(data)
                        .enter()
                        .append("g")

                    
                    
                    g.append("rect")
                        .attr("x",(d,i)=>{
                            LinesInHour[""+d.Hour+""]=LinesInHour[""+d.Hour+""]+1
                            switch(HigAvgLow){
                                case "1": Delay.push(d.HighDelay);  break;
                                case "3": Delay.push(d.LowDelay) ;break;
                                default: Delay.push(d.AvgDelay); break;
                            }
                            let x =Delay[i]<0?(405+parseFloat(Delay[i])*5):405;
                            console.log(Delay)
                            return x})
                        .attr("y",(d,i)=>{let rank = (i-lineSumTillHour(d.Hour)); return rank >15?-50: (30+rank*20)})
                        .attr("height",15)
                        .attr("width",(d,i)=>{return (Math.abs(Delay[i]))*5})
                        .attr('fill', (d,i)=>{return Delay[i]<-15?"Green":myColor(Delay[i])})
                        .attr("stroke","black")
                        .style("opacity",0)
                        .transition()
                        .delay(function (d, i) { return (d.Hour-StartHour) * AnimationSpeed })
                        .style("opacity",1)
                        .transition()
                        .duration(AnimationSpeed)
                        .remove()

                    g.append("text")
                        .attr("x",(d,i)=>{return Delay[i]<0?410:10})
                        .attr("y",(d,i)=>{let rank = (i-lineSumTillHour(d.Hour));return rank>15?-50:(40+rank*20)})
                        .attr("color","black")
                        .text((d,i)=>{
                            let found = addData.find(element=>element.IATA==d.Airport);
                            return found!=undefined?found.AIRPORT+"("+found.IATA+")":d.Airport;
                        })
                        .style("opacity",0)
                        .attr("class","legendText")
                        .transition()
                        .delay(function (d, i) { return (d.Hour-StartHour) * AnimationSpeed })
                        .style("opacity",1)
                        .transition()
                        .duration(AnimationSpeed)
                        .remove()
                    
                    var x = d3.scaleLinear()
                        .domain([-60, 70])
                        .range([0, 1300]);

                
                    svg.append("g")
                        .attr("transform", "translate(-195, 20)")
                        .call(d3.axisTop(x));
                
                    svg.append("g")
                        .attr("transform", "translate(1120, 17.5)")
                        .append("text")
                        .text("Delay in min ")
                        .attr("color","black")
                        

                    


                    //For TimeText Only 
                    if(StartHour==-1)
                    {
                        TimeText.text("2015-01-01")
                           
                    }
                    else{
                        for(let i = StartHour; i<24;i++)
                         {
                       
                            if(i<=9){
                                TimeText.transition()
                                .delay((i-StartHour) * AnimationSpeed  )
                                .text("2015-01-01 0"+i+":00:00")
                                .duration(AnimationSpeed)
                                
                            }else{
                                TimeText.transition()
                                .delay((i-StartHour) * AnimationSpeed  )
                                .duration(AnimationSpeed)
                                .text("2015-01-01 "+i+":00:00")
                                
                            }
                        }
                    }

                    
                })})

            }

            function lineSumTillHour(hour){
                let sum = 0; 

                for (let i = 0;i<hour;i++){
                    

                    i<10? sum = sum+LinesInHour["0"+i+""]:sum =sum+LinesInHour[""+i+""]
                }
                
                return sum; 
            }

            function dynamicSortMultiple() {
                var props = arguments;
                return function (obj1, obj2) {
                    var i = 0, result = 0, numberOfProperties = props.length;
                    while(result === 0 && i < numberOfProperties) {
                        result = dynamicSort(props[i])(obj1, obj2);
                        i++;
                    }
                    return result;
                }
            }
            function dynamicSort(property) {
                var sortOrder = 1;
                if(property[0] === "-") {
                    sortOrder = -1;
                    property = property.substr(1);
                }
                return function (a,b) {
                    var result = (parseFloat(a[property]) < parseFloat(b[property])) ? -1 : (parseFloat(a[property])  > parseFloat (b[property])) ? 1 : 0;
                    return result * sortOrder;
                }
            }
        
            
        </script>
    </body>

    </html>
