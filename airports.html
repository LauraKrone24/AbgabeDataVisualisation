<!DOCTYPE html>

<html>

    <head>
        <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css" rel="stylesheet" />
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Airport Info </title>
    </head>

    <body >
        
        
        <div id = "Options"> 
            <span><h2 >AirportInfo</h2> </span>    
            <table >
                <tr><td><br></td></tr>
                <tr id="tableheader">
                    <td>
                        <h5>Visualisation</h5>
                        <div id="dropdownButtonVisulisation"></div>
                    </td>
                    <td>
                        <h5>Delay of Interest</h5>
                        <div id="dropdownButtonHighAvgLow"></div>
                    </td>
                    <td>
                         <h5>Airport</h5>
                        <div id="dropdownButtonOrginDestination"></div>
                    </td>
                    <td>
                        <h5>Speed</h5>
                        <div id="dropdownButtonAnimationspeed"></div>
                    </td>
                    <td>
                        <h5>Starthour</h5>
                        <div id="dropdownButtonAnimationStart"></div>
                    </td>
                    <td >
                        <h5>Date and Time</h5> 
                        <div id="TimeText"></div>
                    </td>
                    
                </tr>
            </table> 
           
        </div>
        
        <div id="map"></div>
        



        <script type="text/javascript">
            var HigAvgLow=2;
            var OrginDestination=1; 
            var AnimationSpeed = 1000;
            var StartHour=-1; 
            
            var dropdownButtonHighAvgLow = d3.select("#dropdownButtonHighAvgLow")
                .append('select')
                
            dropdownButtonHighAvgLow 
                .selectAll('myOptions') 
                .data([{text:"Avg Delay",value:2},{text:"Highest Delay",value:1},{text:"Lowest Delay",value:3}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonHighAvgLow.on("change", function(d) {
                let option = d3.select(this).property("value")
                HigAvgLow= option;
                load()
                })
                


            var dropdownButtonOrginDestination = d3.select("#dropdownButtonOrginDestination")
                .append('select')
                
            dropdownButtonOrginDestination
                .selectAll('myOptions') 
                .data([{text:"Origin Airport",value:1},{text:"Destination Airport",value:2}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonOrginDestination.on("change", function(d) {
                let option = d3.select(this).property("value")
                OrginDestination = option;
                load()
                })



            var dropdownButtonAnimationspeed = d3.select("#dropdownButtonAnimationspeed")
                .append('select')
                
            dropdownButtonAnimationspeed 
                .selectAll('myOptions') 
                .data([{text:"x 3600     ",value:1000},{text:"x 360",value:10000},{text:"x120",value:30000},{text:"x 60 ",value:60000}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonAnimationspeed.on("change", function(d) {
                let option = d3.select(this).property("value")
                AnimationSpeed= option;
                load()
                })

            var dropdownButtonAnimationStart = d3.select("#dropdownButtonAnimationStart")
                .append('select')
                
            dropdownButtonAnimationStart
                .selectAll('myOptions') 
                .data([{text:"Daily Avg.",value:-1},{text:"00",value:0},{text:"01",value:1},{text:"02",value:2},{text:"03",value:3},{text:"04",value:4},{text:"05",value:5},{text:"06",value:6},{text:"07",value:7},{text:"08",value:8},{text:"09",value:9},{text:"10",value:10},{text:"11",value:11},{text:"12",value:12},{text:"13",value:13},{text:"14",value:14},{text:"15",value:15},{text:"16",value:16},{text:"17",value:17},{text:"18",value:18},{text:"19",value:19},{text:"20",value:20},{text:"21",value:21},{text:"22",value:22},{text:"23",value:23}])
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonAnimationStart.on("change", function(d) {
                let option = d3.select(this).property("value")
                StartHour = option;
                if(StartHour!= -1)
                {
                    
                    AnimationSpeed= dropdownButtonAnimationspeed.property("value");
                    console.log("Animationspeed:"+AnimationSpeed)
                }
                load()
                })

            var dropdownButtonVisulisation = d3.select("#dropdownButtonVisulisation")
                .append('select')
                
                dropdownButtonVisulisation 
                .selectAll('myOptions') 
                .data([{text:"Delay at airports",value:"airports.html"},{text:"Delay from airlines",value:"airlines.html"},{text:"Connections",value:"connections.html"},{text:"Delay Comparison",value:"DelayComparison.html"}])
                .attr("class","dropdown")
                .enter()
                .append('option')
                .text(function (d) { return d.text; }) 
                .attr("value", function (d) { return d.value; }) 

            dropdownButtonVisulisation.on("change", function(d) {
                let option = d3.select(this).property("value")
                console.log(option)
                open(option,"_self")
                })

            var view = "map"
            mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFrcm8iLCJhIjoiY2xmbWx0cHEzMGQwNTN4bnA1Ync1eHI5cyJ9.RbCaC98XN7LIzk4pde9YbA'; 

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v9',
                zoom: 3,
                center: [-104.386330, 43.753746]
            });


            map.on("viewreset", load);
            map.on("moveend", load);
            
           

            var canvas = map.getCanvasContainer();
            var svg = d3.select(canvas).append("svg");

            var myColor = d3.scaleLinear().domain([-60,0,60,120,240])
                    .range(["green","white","yellow","orange", "red"])
            var array = [];

            for(let i = -60;i<240;i=i+0.1){
                array.push(i)
            }

            colorSvg = d3.select(canvas).append("svg")
            colorSvg.append("text")
                    .attr("class","LegendLable")
                    .attr("x",1170)
                    .attr("y",520)
                    .attr("fill","#eeeeee")
                    .text("Delay in min")

            colorSvg.selectAll("rect")
            .data(array)
            .enter()
            .append("rect")
            .attr("x",(d,i)=>{return 1020+(d)})
            .attr("y",550)
            .attr("height",20)
            .attr("width",0.1)
            .attr("fill",(d)=>{return myColor(d)})

            var ColorX  = d3.scaleLinear()
                .domain([-60,240])
                .range([0,300]);

            colorSvg.append("g")
                    .attr("transform",
                            "translate(960,550)")
                    .call(d3.axisTop(ColorX))
                    .attr("stroke", "#eeeeee")

            legendvalues = [10,25,50]
            legendXValues=[30,100,220]

          

            colorSvg.selectAll("circle")
                .data(legendvalues)
                .enter()
                .append("circle")
                .attr("class","LegendCircle")
                .attr("r",d => { return d })
                .attr("cx",(d,i)=>{return legendXValues[i]})
                .attr("cy",550)
                .attr("fill","#eeeeee")
                
            colorSvg.selectAll(".Legendtext")
                .data(legendvalues)
                .enter()
                .append("text")
                .attr("class","Legendtext")
                .attr("x",(d,i)=>{return legendXValues[i]-7})
                .attr("y",555)
                .attr("fill","black")
                .attr("color","black")
                .text((d)=>{return d})

            colorSvg.append("text")
                    .attr("class","LegendLable")
                    .attr("x",10)
                    .attr("y",520)
                    .attr("fill","#eeeeee")
                    .text("Number of Flights per Hour")

                    
            
                            
            var TimeText = d3.select('#TimeText')
                        .append("text")
                        .attr("color","#eeeeee")


            var tooltip = d3.select('body')
            .append('div')
            .attr('class', 'tt')

            tooltip
              .append('div')
              .attr('class', 'label')

            load()
            function load()
            {

                TimeText.interrupt()
                let orgAirportsDelay = "https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/OrigDelaySummary.csv"
                let destAirportsDelay = "https://raw.githubusercontent.com/LauraKrone24/AbgabeDataVisualisation/master/DestDelaySummary.csv"
                var CSVLink; 
                OrginDestination==1?CSVLink= orgAirportsDelay:CSVLink= destAirportsDelay

                
                svg.selectAll("*").remove()
                
                d3.csv(CSVLink,(x)=> {
                
                if (!x.AIRPORT_POS.includes('nan')) {
                 x.AIRPORT_POS = JSON.parse(x.AIRPORT_POS.replace(/\'/g, "\""))
                 return x}}).then(data=>{
                    data = data.filter(x => { return  (x.Hour*1)>= StartHour})

                    if (StartHour ==-1){
                        AnimationSpeed =  1000000000000; 
                    }
                    
                    
                   
                    

                    var x = d3.scaleLinear()
                        .domain([0, 5])
                        .range([0, 1000]);

                    var y = d3.scaleLinear()
                        .domain([10, 0])
                        .range([0, 500])

                    var line = d3.line()
                        .x((d) => x(d.x))
                        .y((d) => y(d.y))
                    
                    g = svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append('g')
                   
                    circles = g.append('circle')
                    .attr("cx", d => {
                        return projectPoint(d.AIRPORT_POS.lon, d.AIRPORT_POS.lat).x
                    })
                    .attr("cy", d => {
                        return projectPoint(d.AIRPORT_POS.lon, d.AIRPORT_POS.lat).y
                    })
                    .attr("r",d => { return d.Count })
                    .style('fill', d => {
                        
                        if(HigAvgLow==1) {return d.HighDelay<-15?"Green":myColor(d.HighDelay) }
                        if(HigAvgLow==2) {return d.AvgDelay<-15?"Green":myColor(d.AvgDelay) }
                        if(HigAvgLow==3) {return d.LowDelay<-15?"Green":myColor(d.LowDelay)  }
                    })
                    .style("opacity",0)
                    .transition()
                    .delay(function (d, i) { return (d.Hour-StartHour) * AnimationSpeed })
                    .style("opacity",1)
                    .transition()
                    .duration(AnimationSpeed)
                    .remove()

                   

                    
                    if(StartHour==-1)
                    {
                        TimeText.text("Daily Avg: 2015-01-01")
                           
                    }
                    else{
                        for(let i = StartHour; i<24;i++)
                         {
                       
                            if(i<=9){
                                TimeText.transition()
                                .delay((i-StartHour) * AnimationSpeed  )
                                .text("2015-01-01 0"+i+":00:00")
                                .duration(AnimationSpeed)
                                
                            }else{
                                TimeText.transition()
                                .delay((i-StartHour) * AnimationSpeed  )
                                .duration(AnimationSpeed)
                                .text("2015-01-01 "+i+":00:00")
                                
                            }
                        }
                    }

                   
                 })

            }

            function project(d) {
                return map.project(new mapboxgl.LngLat(d[0], d[1]));
            }

            
            function projectPoint(lon, lat) {
                var point = map.project(new mapboxgl.LngLat(lon, lat));
                return point

            }
            
        </script>
    </body>

    </html>
